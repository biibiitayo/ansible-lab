---
- name: Deploy Website from GitHub to EC2 instances
  hosts: all
  remote_user: ubuntu

  vars:
    github_repo: "https://github.com/cloudboostauk/resturant.git"
    github_branch: "main"
    website_dir: "/var/www/html"

  tasks:
    - name: Update apt cache
      apt: 
        name: '*'
        state: latest
        update_cache: yes

    - name: Install Apache
      apt: 
        name: apache2
        state: present

    - name: Enable Apache service
      systemd:
        name: apache2
        enabled: yes

    - name: Install MySQL
      apt: 
        name: mysql-server
        state: present

    - name: Install PHP
      apt: 
        name: php
        state: present

    - name: Install Git
      apt:
        name: git
        state: present

    - name: Clone the GitHub repo
      git:
        repo: "{{ github_repo }}"
        dest: "{{ website_dir }}"
        version: "{{ github_branch }}"

    - name: Set ownership and permissions for website files
      file:
        path: "{{ website_dir }}"
        owner: www-data
        group: www-data
        recurse: yes
        state: directory

    - name: Restart Apache service
      service:
        name: apache2
        state: restarted
...
